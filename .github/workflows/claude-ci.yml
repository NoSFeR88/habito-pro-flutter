# GitHub Actions CI/CD para ramas claude/*
# Parte del Plan Maestro Claude Code + Agents

name: Claude Agent CI

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
  push:
    branches:
      - 'claude/**'

# Permisos necesarios para comentar en PRs
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: An√°lisis y Validaci√≥n
  analyze:
    name: üìä An√°lisis Est√°tico
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: üì¶ Instalar dependencias
        run: flutter pub get

      - name: üîç Flutter Analyze con Baseline
        shell: pwsh
        run: |
          Write-Host "üîç Ejecutando an√°lisis est√°tico..." -ForegroundColor Cyan

          # Ejecutar analyze y capturar output
          flutter analyze > analyze-output.txt 2>&1
          $analyzeExitCode = $LASTEXITCODE

          # Mostrar output completo para debugging
          Get-Content analyze-output.txt

          # Contar issues por tipo
          $errors = (Get-Content analyze-output.txt | Select-String -Pattern "^\s+error -").Count
          $warnings = (Get-Content analyze-output.txt | Select-String -Pattern "^\s+warning -").Count
          $infos = (Get-Content analyze-output.txt | Select-String -Pattern "^\s+info -").Count

          Write-Host "`nüìä Resumen de An√°lisis Est√°tico:" -ForegroundColor Cyan
          Write-Host "  - Errors: $errors" -ForegroundColor $(if ($errors -gt 0) { "Red" } else { "Green" })
          Write-Host "  - Warnings: $warnings" -ForegroundColor $(if ($warnings -gt 0) { "Yellow" } else { "Green" })
          Write-Host "  - Infos: $infos" -ForegroundColor Gray

          # BASELINE ACTUAL (2025-10-05)
          # Meta: Reducir gradualmente 303 ‚Üí 250 ‚Üí 200 ‚Üí 100 ‚Üí 0
          $baselineErrors = 0
          $baselineWarnings = 303
          $baselineInfos = 500  # Permitir infos, son menos cr√≠ticos

          Write-Host "`nüìè Baseline (permitido):" -ForegroundColor Cyan
          Write-Host "  - Errors: $baselineErrors (actual: $errors)"
          Write-Host "  - Warnings: $baselineWarnings (actual: $warnings)"
          Write-Host "  - Infos: $baselineInfos (actual: $infos)"

          # VALIDACI√ìN: Fallar si se excede baseline
          $failed = $false

          if ($errors -gt $baselineErrors) {
            Write-Host "`n‚ùå FALLO: $errors errores encontrados (baseline: $baselineErrors)" -ForegroundColor Red
            Write-Host "Los errores NUNCA son aceptables. Por favor corregir." -ForegroundColor Red
            $failed = $true
          }

          if ($warnings -gt $baselineWarnings) {
            $newWarnings = $warnings - $baselineWarnings
            Write-Host "`n‚ùå FALLO: $newWarnings warnings NUEVOS agregados" -ForegroundColor Red
            Write-Host "Baseline: $baselineWarnings | Actual: $warnings" -ForegroundColor Yellow
            Write-Host "Por favor corregir los warnings nuevos antes de mergear." -ForegroundColor Yellow
            $failed = $true
          } elseif ($warnings -lt $baselineWarnings) {
            $reduced = $baselineWarnings - $warnings
            Write-Host "`nüéâ ¬°EXCELENTE! Redujiste $reduced warnings" -ForegroundColor Green
            Write-Host "Por favor actualizar baseline en .github/workflows/claude-ci.yml" -ForegroundColor Cyan
            Write-Host "Cambiar: `$baselineWarnings = $warnings" -ForegroundColor Cyan
          }

          # Infos son informativos, solo advertir si aumentan mucho
          if ($infos -gt $baselineInfos) {
            $newInfos = $infos - $baselineInfos
            Write-Host "`n‚ö†Ô∏è  ADVERTENCIA: $newInfos infos nuevos agregados" -ForegroundColor Yellow
            Write-Host "Los 'infos' no bloquean el CI pero considera revisarlos." -ForegroundColor Yellow
          }

          if ($failed) {
            Write-Host "`n‚ùå An√°lisis est√°tico FALL√ì" -ForegroundColor Red
            exit 1
          } else {
            Write-Host "`n‚úÖ An√°lisis est√°tico PAS√ì - Sin errores ni warnings nuevos" -ForegroundColor Green
            exit 0
          }

      - name: üìù Verificar formato
        run: dart format --set-exit-if-changed lib/ test/
        continue-on-error: true

  # Job 2: Tests
  test:
    name: üß™ Tests Unitarios
    runs-on: windows-latest
    timeout-minutes: 15
    needs: analyze

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: üì¶ Instalar dependencias
        run: flutter pub get

      - name: üß™ Ejecutar tests
        run: flutter test --coverage

      - name: üìä Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-ritmo
        continue-on-error: true

  # Job 3: Verificaci√≥n i18n
  i18n-check:
    name: üåç Verificaci√≥n i18n
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: üì¶ Instalar dependencias
        run: flutter pub get

      - name: üåç Generar traducciones
        run: flutter gen-l10n

      - name: üîç Verificar strings hardcoded
        shell: pwsh
        run: |
          $hardcoded = Select-String -Path "lib\**\*.dart" -Pattern 'Text\(' -Recurse | Where-Object { $_ -notmatch 'AppLocalizations' }
          $count = ($hardcoded | Measure-Object).Count

          Write-Host "Strings hardcoded encontrados: $count"

          if ($count -gt 150) {
            Write-Host "‚ö†Ô∏è  ADVERTENCIA: Demasiados strings hardcoded ($count > 150)" -ForegroundColor Yellow
            Write-Host "Se recomienda internacionalizar m√°s strings" -ForegroundColor Yellow
          }
        continue-on-error: true

  # Job 4: Build Validation
  build-check:
    name: üèóÔ∏è Validaci√≥n de Build
    runs-on: windows-latest
    timeout-minutes: 20
    needs: [analyze, test]

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: üì¶ Instalar dependencias
        run: flutter pub get

      - name: üèóÔ∏è Build APK Debug
        run: flutter build apk --debug
        continue-on-error: false

      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # Job 5: Security Check
  security:
    name: üîê Security Scan
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîê Verificar secrets en c√≥digo
        shell: pwsh
        run: |
          Write-Host "üîç Buscando posibles secrets expuestos..."

          # Patrones peligrosos
          $patterns = @(
            'AIzaSy[A-Za-z0-9_-]{33}',  # Google API Key
            'sk-[A-Za-z0-9]{48}',        # OpenAI API Key
            'password\s*=\s*[''"][^''"]+[''"]',
            'api[_-]?key\s*=\s*[''"][^''"]+[''"]'
          )

          $found = $false
          foreach ($pattern in $patterns) {
            $matches = Select-String -Path "lib\**\*.dart" -Pattern $pattern -Recurse 2>$null
            if ($matches) {
              Write-Host "‚ö†Ô∏è  Posible secret encontrado con patr√≥n: $pattern" -ForegroundColor Yellow
              $found = $true
            }
          }

          if (-not $found) {
            Write-Host "‚úÖ No se encontraron secrets expuestos" -ForegroundColor Green
          }
        continue-on-error: true

      - name: üîç Verificar firebase_options.dart no modificado
        shell: pwsh
        run: |
          Write-Host "üîç Verificando modificaciones a firebase_options.dart..."

          # Fetch master para comparaci√≥n
          git fetch origin master 2>$null

          # Comparar archivos modificados en este PR vs master
          $changed = git diff --name-only origin/master HEAD 2>$null | Select-String 'firebase_options.dart'

          if ($changed) {
            Write-Host "‚ö†Ô∏è  ADVERTENCIA: firebase_options.dart fue modificado en este PR" -ForegroundColor Red
            Write-Host "Este archivo contiene configuraci√≥n sensible" -ForegroundColor Red
            exit 1
          } else {
            Write-Host "‚úÖ firebase_options.dart no modificado en este PR" -ForegroundColor Green
          }
        continue-on-error: false

  # Job 6: PR Comment con Resultados
  comment-results:
    name: üí¨ Comentar Resultados en PR
    runs-on: windows-latest
    needs: [analyze, test, i18n-check, build-check, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: üí¨ Crear comentario de resultado
        uses: actions/github-script@v6
        with:
          script: |
            const body = `## ü§ñ Claude Agent CI - Resultados

            ### ‚úÖ Checks Completados

            - ‚úÖ **An√°lisis Est√°tico**: Passed
            - ‚úÖ **Tests Unitarios**: Passed
            - ‚úÖ **Verificaci√≥n i18n**: Passed
            - ‚úÖ **Build Validation**: Passed
            - ‚úÖ **Security Scan**: Passed

            ### üìä Siguiente Paso

            Este PR est√° listo para revisi√≥n humana. Por favor revisar:
            - [ ] Cambios en c√≥digo
            - [ ] Tests agregados/actualizados
            - [ ] Traducciones completas (si aplica)
            - [ ] Sin regresiones visuales

            ---
            ü§ñ Generado autom√°ticamente por Claude Agent CI
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Job 7: Telemetr√≠a (captura m√©tricas de la ejecuci√≥n)
  telemetry:
    name: üìä Telemetr√≠a
    runs-on: windows-latest
    needs: [analyze, test, i18n-check, build-check, security]
    if: always()  # Ejecutar siempre, incluso si otros jobs fallan

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üìä Registrar operaci√≥n CI
        shell: pwsh
        run: |
          # Determinar status global
          $analyzeStatus = "${{ needs.analyze.result }}"
          $testStatus = "${{ needs.test.result }}"
          $i18nStatus = "${{ needs.i18n-check.result }}"
          $buildStatus = "${{ needs.build-check.result }}"
          $securityStatus = "${{ needs.security.result }}"

          $allSuccess = ($analyzeStatus -eq "success") -and `
                        ($testStatus -eq "success") -and `
                        ($i18nStatus -eq "success") -and `
                        ($buildStatus -eq "success") -and `
                        ($securityStatus -eq "success")

          $globalStatus = if ($allSuccess) { "success" } else { "failed" }

          # Crear directorio telemetry si no existe
          if (-not (Test-Path "telemetry")) {
            New-Item -ItemType Directory -Path "telemetry" -Force | Out-Null
          }

          # Generar JSON de telemetr√≠a
          $telemetryData = @{
            task = "ci-pipeline"
            status = $globalStatus
            timestamp = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
            duration_ms = 0  # Calculado por GitHub Actions
            tokens_consumed = 0  # Estimado si se usa agente
            pipeline = @{
              analyze = $analyzeStatus
              test = $testStatus
              i18n = $i18nStatus
              build = $buildStatus
              security = $securityStatus
            }
            metadata = @{
              workflow_run = "${{ github.run_id }}"
              pr_number = "${{ github.event.pull_request.number }}"
              branch = "${{ github.head_ref }}"
              actor = "${{ github.actor }}"
              commit_sha = "${{ github.sha }}"
            }
          }

          $filename = "telemetry/ci-run-${{ github.run_id }}.json"
          $telemetryData | ConvertTo-Json -Depth 5 -Compress | Out-File -FilePath $filename -Encoding ASCII

          Write-Host "‚úÖ Telemetr√≠a registrada: $filename" -ForegroundColor Green
          Write-Host "Status global: $globalStatus" -ForegroundColor $(if ($globalStatus -eq "success") { "Green" } else { "Red" })

      - name: üì§ Upload telemetry artifact
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-metrics
          path: telemetry/*.json
          retention-days: 30

  # Job 8: Gate de Aprobaci√≥n (solo para PRs de claude/*)
  require-approval:
    name: üöß Requiere Aprobaci√≥n Humana
    runs-on: windows-latest
    needs: [analyze, test, i18n-check, build-check, security]
    if: startsWith(github.head_ref, 'claude/')

    steps:
      - name: üöß Bloquear merge autom√°tico
        run: |
          Write-Host "üöß Este PR de agente requiere aprobaci√≥n humana manual" -ForegroundColor Yellow
          Write-Host "No se permite merge autom√°tico para ramas claude/*" -ForegroundColor Yellow
          Write-Host "Revisor: Por favor verificar cambios antes de aprobar" -ForegroundColor Cyan
        shell: pwsh

      - name: üìã Verificar que no sea WIP
        run: |
          $prTitle = "${{ github.event.pull_request.title }}"

          if ($prTitle -match 'WIP|DRAFT|DO NOT MERGE') {
            Write-Host "‚ùå PR marcado como WIP/DRAFT - No listo para merge" -ForegroundColor Red
            exit 1
          }
        shell: pwsh
        continue-on-error: false
