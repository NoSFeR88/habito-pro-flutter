        .signature-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .signature-main {

        }
        .contact-info a {
            color: #6366f1;

        }
        .contact-info a:hover {

        }
        .banner {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 8px;
            padding: 12px 15px;
            text-align: center;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;

            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="60" r="1.5" fill="white" opacity="0.1"/><circle cx="60" cy="80" r="1" fill="white" opacity="0.1"/></svg>');
            pointer-events: none;
        }
        .banner-content {
            position: relative;
            z-index: 1;
        }
        .banner-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        .banner-subtitle {
            color: rgba(255,255,255,0.9);

            margin: 0 0 10px 0;
        }
        .app-store-btn {
            display: inline-block;
            background: white;
            color: #6366f1;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .app-store-btn:hover {
            transform: scale(1.05);
            text-decoration: none;
        }
        .tagline {
            font-size: 11px;
            color: #6b7280;
            font-style: italic;
            margin-top: 8px;
            text-align: center;
        }
        .social-icons {
            margin-top: 10px;
            text-align: left;
        }
        .social-icons a {
            display: inline-block;
            margin-right: 8px;
            color: #6b7280;
            text-decoration: none;
        }
    </style>
</head>
